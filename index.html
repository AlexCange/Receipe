<body>
    <header>
        <div class="NavBar">
            <a href="#"><span class="material-symbols-outlined">
                cookie
                </span></a>
            <a href="#">RECETTES</a>
            <a href="#">A PROPOS</a>
            <div class="SearchBar">
                <form action="" id="SearchForm" autocomplete="off">
            <input type="text" name="SearchBarInput" id="SearchBarInput" placeholder="Rechercher..." onkeyup="search_receipe()" minlength="3">
            <button id="SearchBtn" class="SearchBtn" type="submit"><span class="material-symbols-outlined">
                search
                </span></button></form>
            <ol id="AllReceipeName">

            </ol></div>
        </div>
    </header>
    <main>
        <div class="ReceipeAdd" id="ReceipeAdd">
            <form action="" id="AddReceipeForm" autocomplete="off">
                <label>Nom de la recette:<input type="text" name="" id="Name" required></label><br>
                <label>Temps de préparation: <input type="number" id="PrepTemps" required> minutes</label><br>
                <label>Temps de cuisson: <input type="number" id="Cuisson" required> minutes</label><br>
                <label>Difficulté<select name="difficultylevel" id="difficultyradio">
                    <option value="Facile">Facile</option>
                    <option value="Moyen">Moyen</option>
                    <option value="Difficile">Difficile</option>
                </select></label>
                <fieldset class="Ingredient" id="Ingredient">
                    <label>Ajoute les ingrédients <br><input type="number" name="Quantity" id="Quantity"></label>
                    <label>
                        <select name="measure" id="measure">
                            <option value="g">grammes</option>
                            <option value="mL">mL</option>
                            <option value=" ">Morceaux/Pièces...</option>
                        </select>
                    </label>
                    <label><input type="text" id="IngredientName"></label>
                    <button id="AddIngredientBtn">Ajouter Ingrédient</button>
                </fieldset>
                <ul id="IngredientList"></ul>
                <fieldset id="Steps">
                <label>Ajoute les étapes <input type="text" id="StepText"></label>
                <button id="AddStepsBtn">Ajouter Étape</button>
                </fieldset>
                <ul id="StepsList"></ul>
                <br>
                <label>Donne ton nom si jamais quelqu'un a une question: <input type="text" id="Person"></label><br>
                <label>Quel Genre de recettes?<input type="text" id="Kind" placeholder="Par exemple: 'Végétarien', 'Vegan',..."></label>
                <button id="AggTag">Ajouter Tag</button>
                <ul id="TagList"></ul><br>

                <button id="AddReceipebtn" type="submit">Ajouter Recette!</button>
            </form>
        </div>


        <div class="RecettesGrid" id="RecettesGrid">
            </div>
        </div>
    </main>
